<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Reset Password Page
        </title>
        <link rel="stylesheet" href="css/resetPassword.css">

    </head>
    <body>
        <form id="form" >
       

            <h1 id="header">Ndrysho fjalekalimin</h1>

            <label id="mesazhi">Konfirmoni kodin qe keni marr ne email per te ndryshuar fjalekalimin</label>
            <input type="number" id="input" placeholder="kodi 6 shifror">

            <button id="konfirmo">KONFIRMO</button>
            <button id="ridergoKodin">RIDERGO KODIN</button>
            <a href="login.html" id="kthehuTeLogin">KTHEHU TE LOGIN</a>
        </form>
        <script>
            document.getElementById('ridergoKodin').addEventListener('click', function(event) {
                
                event.preventDefault();
                const button = event.target;
                button.disabled = true;
                // Send a request to the PHP script to generate and send a new verification code
                fetch('sendVerificationCode.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    
                })
                .then(response => response.json())
                .then(data => {
                    // Handle the response (you can show a message to the user)
                    if (data.success) {
                        alert("A new verification code has been sent to your email.");
                    } else {
                        alert("Error: " + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert("An error occurred while sending the verification code.");
                })
                .finally(() => {
                    button.disabled = false;
                });
            });

            document.getElementById("konfirmo").addEventListener("click", function(event){
                event.preventDefault();
                const enteredCode = document.getElementById("input").value;
                if (enteredCode === "") {
                    alert("Ju lutem shkruani kodin.");
                    return;
                }
                // Send the verification code to the server for validation
                fetch("verifyEmail.php", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ verificationCode: enteredCode, verify: false  })
                })
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    if (data.success) {
                        alert("Konfirmimi u krye me sukses");
                        window.location.href = "resetPassword.html"; // Redirect to login page after successful verification
                    } else {
                        alert("Gabim: " + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
 
            });

    
         </script>
    </body>
</html>
