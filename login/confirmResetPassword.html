<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Reset Password Page
        </title>
        <link rel="stylesheet" href="../css/resetPassword.css">

    </head>
    <body>
        <form id="form" >
       

            <h1 id="header">Ndrysho fjalekalimin</h1>

            <label id="mesazhi">Konfirmoni kodin qe keni marre ne email</label>

            <input type="number" id="input" placeholder="kodi 6 shifror">

            <button id="konfirmo">KONFIRMO</button>
            <button id="ridergoKodin">RIDERGO KODIN</button>
            <a href="login.html" id="kthehuTeLogin">KTHEHU TE LOGIN</a>
        </form>
        <script>
            document.getElementById('ridergoKodin').addEventListener('click', function(event) {
                
                event.preventDefault();
                const button = event.target;
                button.disabled = true;
                // Send a request to the PHP script to generate and send a new verification code
                fetch('registerLogin.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: JSON.stringify({action: "sendVerificationCode"})
                    
                })
                .then(response => response.json())
                .then(data => {
                    // Handle the response (you can show a message to the user)
                    if (data.success) {

                        alert("Nje kod i ri verifikimi eshte derguar ne emailin tuaj.");

                    } else {
                        alert("Error: " + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert("Ka ndodhur nje gabim gjate dergimit te kodit ne email.");
                })
                .finally(() => {
                    button.disabled = false;
                });
            });

            document.getElementById("konfirmo").addEventListener("click", function(event){
                event.preventDefault();
                const enteredCode = document.getElementById("input").value;
                
                const codeRegex = /^\d{6}$/;

                if (!codeRegex.test(enteredCode)) {
                    alert("Kodi duhet te jete 6 shifror");

                    return;
                }
                // Send the verification code to the server for validation
                fetch("verifyEmail.php", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ verificationCode: enteredCode, verify: false, action: "verifyEmail"})
                })
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    if (data.success) {
                        window.location.href = "resetPassword.html"; // Redirect to login page after successful verification
                    } else {
                        alert("Gabim: " + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
 
            });

        </script>

        <script src="sessionTimeout.js"></script>


    </body>
</html>
