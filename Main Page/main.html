<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="./main.css" rel="stylesheet">
    <link href="./modal.css" rel="stylesheet">

  </head>
  <body>
   
    <nav>
      <div class="nav-links">
        <a href="../Home Page/home.html">Home</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
      </div>
      
      <!-- Filter Button -->
      
      <!-- Search Section -->
      <div class="search-form">
        <input type="text" placeholder="Search..." name="search" class="search-field" id="search-input">
        <button type="submit" class="search-icon">
          <i class="bi bi-search"></i> <!-- Bootstrap search icon -->
        </button>
      </div>
    </nav>
    
    <button id="filterBtn">Filter</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal Content -->
        <div class="modal-content">
            <!-- Close Button -->
            <span class="close" id="closeBtn">&times;</span>
            <h2>Filter Options</h2>
            <!-- Filter Content (for demonstration) -->
            <p>Here you can apply your filters.</p>
            <p>Select Fuel Type</p>
            <div class="radio-container">
      
              <div class="custom-radio">
                  <input type="radio" id="benzine" name="fuel" value="benzine">
                  <label for="benzine">Benzine</label>
              </div>
      
              <div class="custom-radio">
                  <input type="radio" id="nafte" name="fuel" value="nafte">
                  <label for="nafte">Nafte</label>
              </div>
      
              <div class="custom-radio">
                  <input type="radio" id="electric" name="fuel" value="electric">
                  <label for="electric">Electric</label>
              </div>
            </div>
            <p>Price</p>
            <div class="price-container">
              <input type="number" id="numberInput">
          </div>

          <div class="select-container">
            <p>Choose Mode:</p>
            <select id="mode" name="mode">
              <option value="automatic">Automatic</option>
              <option value="manual">Manual</option>
            </select>
          </div>
            <!-- Apply Button inside Modal -->
             <div class="modalBtn-container">
               <button class="modalBtn" id="applyBtn">Apply</button>
               <button class="modalBtn" id="removeBtn">Remove</button>
             </div>

        </div>
    </div>
    <main>
    </main>

    <footer>
      <div class="pagination">
        <button id="prev-btn" class="disabled" disabled>Previous</button>
        <!-- Page links will be dynamically generated here -->
        <div id="page-links"></div>
        <button id="next-btn">Next</button>
      </div>
    </footer>
  </body>

  <script src="./main.js"></script>
  <script src="./modal.js"></script>

</html>
