<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Reset Password Page
        </title>
        <link rel="stylesheet" href="css/resetPassword.css">

    </head>
    <body>
        <form id="form" >
            <h1 id="header">Ndrysho fjalekalimin</h1>

            <label id="mesazhi">Jepni emailin per te cilin doni te ndryshoni fjalekalimin</label>
            
            <label>Adresa email</label>
            <input type="email" id="input" placeholder="shembull@domain.com" required>

            <button id="konfirmo">KONFIRMO</button>
            <a href="login.html" id="kthehuTeLogin">KTHEHU TE LOGIN</a>

            
        </form>
        
        <script>

            document.getElementById("konfirmo").addEventListener("click", function(event){
                event.preventDefault();
                const button = event.target;
                button.disabled = true;
                if(document.getElementById("input").value === ""){
                        alert("Nuk keni plotesuar te dhenat")
                        return;
                    }
                    

                    const email = document.getElementById("input").value;
                    const data = {
                        email: email
                    };
                    // Use fetch to send POST request to the PHP file
                    fetch("saveEmailInSession.php", {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'  // Tell the server we're sending JSON
                        },
                        body: JSON.stringify(data)  // Convert the JavaScript object to a JSON string
                    })
                    .then(response => response.json())  // Parse the JSON response
                    .then(data => {
                        // Handle the server's response
                        if (data.success) {
                            console.log('Email verified and saved to session:', data.message);

                            // Send a request to the PHP script to generate and send a new verification code
                            fetch('sendVerificationCode.php', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/x-www-form-urlencoded',
                                },
                                
                            })
                            .then(response => response.json())
                            .then(data => {
                                // Handle the response (you can show a message to the user)
                                if (data.success) {
                                    // alert("A new verification code has been sent to your email.");
                                    window.location.href = "confirmResetPassword.html";
                                } else {
                                    alert("Error: " + data.message);
                                }
                            })
                            .catch(error => {
                                console.error('Error:', error);
                                alert("An error occurred while sending the verification code.");
                            });

                        } 
                        else {
                            console.log('Error:', data.message);
                            alert(data.message);
                        }
                    })
                    .catch(error => {
                        console.error('Error during fetch:', error);
                    })
                    .finally(() => {
                        button.disabled = false;
                    });
                
            });

         </script>
    </body>
</html>
