<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Register Page
        </title>
        <link rel="stylesheet" href="register.css">

    </head>
    <body>
        <form id="form">
            <h1>Regjistrohu</h1>
            <div class="startEnd">
                <label id="kaAccountLabel">Keni account ekzistues?</label>
                <a id="regjistrohuLink" href="../Login/login.html">Login</a>
            </div>
                
            <label class="labels">Username</label>
            <input type="text" id="usernameInput" placeholder="Shembull">

            <label class="labels">Adresa email</label>
            <input type="email" id="emailInput" placeholder="shembull@gmail.com">
               
            <label class="labels">Fjalekalimi</label>
            <input type="password" id="passwordInput" placeholder="Jepni 8 ose me shume karaktere">

            <!-- <div id="meKujtoContainer">
                <input type="checkbox"> 
                <label>Me kujto</label>
            </div> -->
            <button id="registerButton">REGJISTROHU</button>
        </form>
        
        <script></script>
    </body>
</html>
